# --
_schema-version: '3.1'
ID: learningicecream
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        # - npx -p @sap/cds-dk cds build --production
        - npx cds build --production
        - npx rimraf gen/db/src/gen/data
modules:
  - name: learningicecream-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires: 
    # Resources extracted from CAP configuration
      - name: learningicecream-database
      - name: learningicecream-auth


  - name: learningicecream-db-deployer
    type: custom
    path: gen/db
    parameters:
      buildpacks: [https://github.com/cloudfoundry/apt-buildpack#v0.2.2, nodejs_buildpack]
      no-route: true
      no-start: true
      disk-quota: 2GB
      memory: 512MB
      tasks:
        - name: deploy_to_postgresql
          command: chmod 755 deploy.sh && ./deploy.sh
          disk-quota: 2GB
          memory: 512MB
    build-parameters:
      ignore: ["node_modules/"]
    requires:
      - name: learningicecream-database

resources:
  - name: learningicecream-database
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./pg-options.json
      service: postgresql-db
      service-plan: standard
      skip-service-updates:
        parameters: true
      service-tags:
        - plain

  - name: learningicecream-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: learningicecream-${org}-${space}
        tenant-mode: dedicated
    
